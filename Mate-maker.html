<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mate maker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/main.css"> 
</head>
<body>

  <h1 class="titulo">Mate maker</h1>
    <img src="img/portada.png" class="portada">

    <hr>

<div class=row>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <img src="./img/mate-personalizado.png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <h5 class="card-title">Crea tu mate</h5>
          <p class="card-text">Elegí como querés que sea tu mate. Te lo personalizamos según tus gustos. Es tu momento de crear.</p>
          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear</a>
        </div>
      </div>
    </div>
</div>

  <div class="col-sm-6">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <img src="./img/carrito-img.jpg" class="card-img-top">
        <h5 class="card-title">Carrito</h5>
        <p class="card-text">Elegiste:</p>
      </div>
      <ul class="list-group-item d-flex justify-content-between align-items-start list-none" id="carrito">

      </ul>
      <div class="card-body">
        <p type="text" class="form-control" id="totalPrecio">Total: </p> 
        <a href="#" class="card-link">Comprar</a>
        <a href="#" class="card-link">Anular</a> 
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Listado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id="container-mates">
          <h2>Elige la forma del mate</h2>
            <div class="row" id="listaformas">
            </div>
          <h2>Elige el tipo de mate</h2>
            <div class="row" id="listatipos">
            </div>
        </section>

        <form action="cantidad-mate" class="contador">
          <div class="mb-3">
            <input type="hidden" class="form-control" name="forma" id="formForma" placeholder="Forma">
          </div>
          <div class="mb-3">
            <input type="hidden" class="form-control" name="tipo" id="formTipo" placeholder="Tipo">
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cuantos deseas comprar:</label><br>
            <input type="number" id="formCantidad" class="form-control" name="cantidad" placeholder="0"><br>
          </div>
        </form> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="agregarCarrito" class="btn btn-primary">Agregar al carrito</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/miarchivo.js"></script>
 
</body>
</html>
